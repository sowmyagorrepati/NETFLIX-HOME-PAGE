<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NETFLIX-HOME</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./responsive.css">
    <link rel="website icon" href="./images/icon.webp">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
</head>
<body>
    <nav>
        <div class="navbar">
            <div class="nav-left">
                <div class="logo">
                    <img src="./images/netflix-logo.png" alt="Netflix Logo">
                </div>
                <div class="left-tabs tabs">
                    <a href="#home">Home</a>
                    <a href="#tv-shows">TV Shows</a>
                    <a href="#movies">Movies</a>
                    <a href="#popular">New & Popular</a>
                    <a href="#continue">My List</a>
                    <a href="#">Browse by Languages</a>
                </div>
            </div>
            <div class="nav-right tabs">
                <div class="right-tabs">
                   <i class="fa-solid fa-magnifying-glass"></i>
                   <a href="#">Children</a>
                   <i class="fa-regular fa-bell"></i>
                   <img src="./images/netflix-avatar.png" alt="User Avatar">
                   <i class="fa-solid fa-caret-down"></i>
                </div>
            </div>
        </div>
    </nav>

    <section class="netflix-home-video" id="home">
        <video src="./images/video.mp4" autoplay muted loop></video>
        <div class="content">
            <section class="left">
                <img src="./images/home-img.webp" alt="Home Image">
                <div class="btn">
                    <button class="btn btn-1"><i class="fa-solid fa-caret-right"></i> Play </button>
                    <button class="btn btn-2"><i class="fa-solid fa-circle-info"></i> More Info</button>
                </div>
            </section>
        </div>
        <div class="bottom"></div>
    </section>

    <section class="movies">
        <div class="sec sec1"  id="movies">
            <h1>Movies</h1>
            <div class="slider-container">
                <div class="box">
                    <!-- Movie cards will be generated here -->
                </div>
                <button class="prev-btn"><i class="fa-solid fa-chevron-left"></i></button>
                <button class="next-btn"><i class="fa-solid fa-chevron-right"></i></button>
            </div>
        </div>
    
        <div class="sec sec2">
            <h1>Netflix Originals</h1>
            <div class="slider-container">
                <div class="box">
                    <!-- Netflix Originals movie cards will be generated here -->
                </div>
                <button class="prev-btn"><i class="fa-solid fa-chevron-left"></i></button>
                <button class="next-btn"><i class="fa-solid fa-chevron-right"></i></button>
            </div>
        </div>
    
        <div class="sec sec3">
            <h1>Action Movies</h1>
            <div class="slider-container">
                <div class="box">
                    <!-- Action movie cards will be generated here -->
                </div>
                <button class="prev-btn"><i class="fa-solid fa-chevron-left"></i></button>
                <button class="next-btn"><i class="fa-solid fa-chevron-right"></i></button>
            </div>
        </div>
    
        <div class="sec sec4">
            <h1>Romance Movies</h1>
            <div class="slider-container">
                <div class="box">
                    <!-- Romance movie cards will be generated here -->
                </div>
                <button class="prev-btn"><i class="fa-solid fa-chevron-left"></i></button>
                <button class="next-btn"><i class="fa-solid fa-chevron-right"></i></button>
            </div>
        </div>
    
        <div class="sec sec5" id="popular">
            <h1>Trending Now</h1>
            <div class="slider-container">
                <div class="box">
                    <!-- Trending Now movie cards will be generated here -->
                </div>
                <button class="prev-btn"><i class="fa-solid fa-chevron-left"></i></button>
                <button class="next-btn"><i class="fa-solid fa-chevron-right"></i></button>
            </div>
        </div>
    
        <div class="sec sec6">
            <h1>Telugu Movies</h1>
            <div class="slider-container">
                <div class="box">
                    <!-- Telugu movie cards will be generated here -->
                </div>
                <button class="prev-btn"><i class="fa-solid fa-chevron-left"></i></button>
                <button class="next-btn"><i class="fa-solid fa-chevron-right"></i></button>
            </div>
        </div>
    
        <div class="sec sec7">
            <h1>Horror Movies</h1>
            <div class="slider-container">
                <div class="box">
                    <!-- Horror movie cards will be generated here -->
                </div>
                <button class="prev-btn"><i class="fa-solid fa-chevron-left"></i></button>
                <button class="next-btn"><i class="fa-solid fa-chevron-right"></i></button>
            </div>
        </div>
    
        <div class="sec sec8">
            <h1>Comedy Movies</h1>
            <div class="slider-container">
                <div class="box">
                    <!-- Comedy movie cards will be generated here -->
                </div>
                <button class="prev-btn"><i class="fa-solid fa-chevron-left"></i></button>
                <button class="next-btn"><i class="fa-solid fa-chevron-right"></i></button>
            </div>
        </div>

        <div class="sec sec9">
            <h1>Chinese Dramas</h1>
            <div class="slider-container">
                <div class="box">
                    <!-- Chinese dramas cards will be generated here -->
                </div>
                <button class="prev-btn"><i class="fa-solid fa-chevron-left"></i></button>
                <button class="next-btn"><i class="fa-solid fa-chevron-right"></i></button>
            </div>
        </div>

        <div class="sec sec10">
            <h1>Hindi Movies</h1>
            <div class="slider-container">
                <div class="box">
                    <!-- Hindi movie cards will be generated here -->
                </div>
                <button class="prev-btn"><i class="fa-solid fa-chevron-left"></i></button>
                <button class="next-btn"><i class="fa-solid fa-chevron-right"></i></button>
            </div>
        </div>

        <div class="sec sec11">
            <h1>Korean Dramas</h1>
            <div class="slider-container">
                <div class="box">
                    <!-- Korean dramas cards will be generated here -->
                </div>
                <button class="prev-btn"><i class="fa-solid fa-chevron-left"></i></button>
                <button class="next-btn"><i class="fa-solid fa-chevron-right"></i></button>
            </div>
        </div>

        <div class="sec sec12" id="tv-shows">
            <h1>TV Shows</h1>
            <div class="slider-container">
                <div class="box">
                    <!-- TV shows cards will be generated here -->
                </div>
                <button class="prev-btn"><i class="fa-solid fa-chevron-left"></i></button>
                <button class="next-btn"><i class="fa-solid fa-chevron-right"></i></button>
            </div>
        </div>

        <div class="sec sec13">
            <h1>Documentaries</h1>
            <div class="slider-container">
                <div class="box">
                    <!-- Documentaries cards will be generated here -->
                </div>
                <button class="prev-btn"><i class="fa-solid fa-chevron-left"></i></button>
                <button class="next-btn"><i class="fa-solid fa-chevron-right"></i></button>
            </div>
        </div>
        
    </section>
  
    <script src="./app.js"></script>
</body>
</html>
