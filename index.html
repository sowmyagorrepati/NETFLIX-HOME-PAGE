<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NETFLIX-HOME</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./responsive.css">
    <link rel="website icon" href="./images/icon.webp">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
</head>
<body>
    <nav>
        <div class="navbar">
            <div class="nav-left">
                <div class="logo">
                    <img src="./images/netflix-logo.png" alt="Netflix Logo">
                </div>
                <div class="left-tabs tabs">
                    <a href="#home">Home</a>
                    <a href="#tv-shows">TV Shows</a>
                    <a href="#movies">Movies</a>
                    <a href="#popular">New & Popular</a>
                    <a href="#continue">My List</a>
                    <a href="#">Browse by Languages</a>
                </div>
            </div>
            <div class="nav-right tabs">
                <div class="right-tabs">
                   <i class="fa-solid fa-magnifying-glass"></i>
                   <a href="#">Children</a>
                   <i class="fa-regular fa-bell"></i>
                   <img src="./images/netflix-avatar.png" alt="User Avatar">
                   <i class="fa-solid fa-caret-down"></i>
                </div>
            </div>
        </div>
    </nav>

    <section class="netflix-home-video" id="home">
        <video src="./images/video.mp4" autoplay muted loop></video>
        <div class="content">
            <section class="left">
                <img src="./images/home-img.webp" alt="Home Image">
                <div class="btn">
                    <button class="btn btn-1"><i class="fa-solid fa-caret-right"></i> Play </button>
                    <button class="btn btn-2"><i class="fa-solid fa-circle-info"></i> More Info</button>
                </div>
            </section>
        </div>
        <div class="bottom"></div>
    </section>

    <section class="movies">
        <div class="sec sec1">
            <h1>K-Dramas</h1>
            <div class="slider-container">
                <div class="box">
                    <img src="./images/img1.jpeg" alt="">
                    <img src="./images/img2.jpeg" alt="">
                    <img src="./images/img3.jpeg" alt="">
                    <img src="./images/img4.webp" alt="">
                    <img src="./images/img5.jpeg" alt="">
                    <img src="./images/img6.jpeg" alt="">
                    <img src="./images/img7.webp" alt="">
                </div>
            </div>
        </div>
    </section>

    <br><br>

    <section class="movies" id="continue">
        <div class="sec sec2">
            <h1>Continue Watching</h1>
            <div class="slider-container">
                <div class="box">
                    <img src="./images/img4.webp" alt="">
                    <img src="./images/o3.PNG" alt="">
                    <img src="./images/r5.PNG" alt="">
                </div>
            </div>
        </div>
    </section>

    <br><br>

    <section class="movies">
        <div class="sec sec3">
            <h1>Blockbuster Action & Adventure</h1>
            <div class="slider-container">
                <div class="box">
                    <img src="./images/m1.PNG" alt="">
                    <img src="./images/m2.PNG" alt="">
                    <img src="./images/m3.PNG" alt="">
                    <img src="./images/m4.PNG" alt="">
                    <img src="./images/m5.PNG" alt="">
                    <img src="./images/m6.PNG" alt="">
                    <img src="./images/m.PNG" alt="">
                    <img src="./images/m1.PNG" alt="">
                </div>
            </div>
        </div>
    </section>

    <br><br>

    <section class="movies" id="movies">
        <div class="sec sec4">
            <h1>Trending Now</h1>
            <div class="slider-container">
                <div class="box">
                    <img src="./images/t1.PNG" alt="">
                    <img src="./images/t2.PNG" alt="">
                    <img src="./images/t3.PNG" alt="">
                    <img src="./images/t4.PNG" alt="">
                    <img src="./images/t5.PNG" alt="">
                    <img src="./images/t6.PNG" alt="">

                </div>
            </div>
        </div>
    </section>

    <br><br>

    <section class="movies">
        <div class="sec sec5">
            <h1>Netflix Originals</h1>
            <div class="slider-container">
                <div class="box">
                    <img src="./images/o1.PNG" alt="">
                    <img src="./images/o2.PNG" alt="">
                    <img src="./images/o3.PNG" alt="">
                    <img src="./images/o4.PNG" alt="">
                    <img src="./images/o5.PNG" alt="">
                    <img src="./images/o6.PNG" alt="">
                </div>
            </div>
        </div>
    </section>

    <br><br>

    <section class="movies">
        <div class="sec sec6">
            <h1>Top Picks</h1>
            <div class="slider-container">
                <div class="box">
                    <img src="./images/r1.PNG" alt="">
                    <img src="./images/r2.PNG" alt="">
                    <img src="./images/r3.PNG" alt="">               
                    <img src="./images/r4.PNG" alt="">
                    <img src="./images/r5.PNG" alt="">
                    <img src="./images/r6.PNG" alt="">
                </div>
            </div>
        </div>
    </section>

    <br><br>


    <section class="movies" id="popular">
        <div class="sec sec7">
            <h1>Popular on Netflix</h1>
            <div class="slider-container">
                <div class="box">
                    <img src="./images/p1.PNG" alt="">
                    <img src="./images/p2.PNG" alt="">
                    <img src="./images/p3.PNG" alt="">
                    <img src="./images/p4.PNG" alt="">
                    <img src="./images/p5.PNG" alt="">
                    <img src="./images/p6.PNG" alt="">
                    <img src="./images/p7.PNG" alt="">
                    <img src="./images/p8.PNG" alt="">
                    <img src="./images/p9.PNG" alt="">
                    <img src="./images/p10.PNG" alt="">
                    <img src="./images/p11.PNG" alt="">
                    <img src="./images/p12.PNG" alt="">                   
                </div>
            </div>
        </div>
    </section>

    <br><br>

    <section class="movies" id="tv-shows">
        <div class="sec sec8">
            <h1>TV Shows</h1>
            <div class="slider-container">
                <div class="box">
                    <img src="./images/tv1.PNG" alt="">
                    <img src="./images/tv2.PNG" alt="">
                    <img src="./images/tv3.PNG" alt="">               
                    <img src="./images/tv4.PNG" alt="">
                    <img src="./images/tv5.PNG" alt="">
                    <img src="./images/tv6.PNG" alt="">
                    <img src="./images/tv7.PNG" alt="">
                    <img src="./images/tv8.PNG" alt="">
                    <img src="./images/tv9.PNG" alt="">
                    <img src="./images/tv10.PNG" alt="">
                    <img src="./images/tv11.PNG" alt="">
                    <img src="./images/tv12.PNG" alt="">
                </div>
            </div>
        </div>
    </section>

    <br><br>



 <script src="./app.js"></script>
</body>
</html>
